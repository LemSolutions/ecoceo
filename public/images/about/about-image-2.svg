<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#F8FAFC"/>
  
  <!-- Decorative background shapes -->
  <circle cx="80" cy="80" r="60" fill="#FF6B35" opacity="0.05"/>
  <circle cx="420" cy="100" r="40" fill="#F7931E" opacity="0.05"/>
  <circle cx="100" cy="320" r="50" fill="#FF6B35" opacity="0.05"/>
  <circle cx="450" cy="350" r="30" fill="#F7931E" opacity="0.05"/>
  
  <!-- Main illustration container -->
  <rect x="100" y="80" width="300" height="240" rx="20" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Team/People illustration -->
  <!-- Person 1 -->
  <circle cx="150" cy="140" r="20" fill="#FF6B35"/>
  <rect x="140" y="160" width="20" height="30" fill="#FF6B35"/>
  
  <!-- Person 2 -->
  <circle cx="200" cy="130" r="18" fill="#F7931E"/>
  <rect x="192" y="148" width="16" height="28" fill="#F7931E"/>
  
  <!-- Person 3 -->
  <circle cx="250" cy="145" r="19" fill="#FF6B35"/>
  <rect x="241" y="164" width="18" height="29" fill="#FF6B35"/>
  
  <!-- Person 4 -->
  <circle cx="300" cy="135" r="17" fill="#F7931E"/>
  <rect x="293" y="152" width="14" height="27" fill="#F7931E"/>
  
  <!-- Connection lines between people -->
  <line x1="170" y1="140" x2="190" y2="130" stroke="#E2E8F0" stroke-width="2"/>
  <line x1="218" y1="130" x2="240" y2="145" stroke="#E2E8F0" stroke-width="2"/>
  <line x1="269" y1="145" x2="287" y2="135" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Central hub -->
  <circle cx="225" cy="200" r="15" fill="#FF6B35" opacity="0.8"/>
  <circle cx="225" cy="200" r="8" fill="white"/>
  
  <!-- Connection lines to hub -->
  <line x1="150" y1="160" x2="225" y2="200" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="200" y1="148" x2="225" y2="200" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="250" y1="164" x2="225" y2="200" stroke="#E2E8F0" stroke-width="1"/>
  <line x1="300" y1="152" x2="225" y2="200" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Title -->
  <text x="250" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1E293B">Team Collaboration</text>
  
  <!-- Floating elements -->
  <circle cx="120" cy="180" r="4" fill="#FF6B35" opacity="0.6"/>
  <circle cx="380" cy="160" r="3" fill="#F7931E" opacity="0.6"/>
  <circle cx="130" cy="280" r="5" fill="#FF6B35" opacity="0.4"/>
  <circle cx="370" cy="300" r="4" fill="#F7931E" opacity="0.4"/>
  
  <!-- Decorative dots -->
  <circle cx="180" cy="250" r="2" fill="#E2E8F0"/>
  <circle cx="270" cy="250" r="2" fill="#E2E8F0"/>
  <circle cx="200" cy="270" r="2" fill="#E2E8F0"/>
  <circle cx="290" cy="270" r="2" fill="#E2E8F0"/>
</svg>
